<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head with antenna -->
  <g id="otto-logo">
    <!-- Antenna -->
    <line x1="100" y1="20" x2="100" y2="40" stroke="#FFC107" stroke-width="4" stroke-linecap="round"/>
    <circle cx="100" cy="15" r="8" fill="#FFC107"/>

    <!-- Main head shape -->
    <rect x="50" y="40" width="100" height="90" rx="20" fill="#FFC107"/>

    <!-- Eyes -->
    <circle cx="75" cy="70" r="10" fill="#333333"/>
    <circle cx="125" cy="70" r="10" fill="#333333"/>

    <!-- Smile -->
    <path d="M 70 100 Q 100 115 130 100" stroke="#333333" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Headphones/Ears -->
    <rect x="30" y="60" width="15" height="40" rx="7.5" fill="#FFC107"/>
    <rect x="155" y="60" width="15" height="40" rx="7.5" fill="#FFC107"/>

    <!-- Speech bubble tail -->
    <path d="M 60 130 L 50 145 L 70 135 Z" fill="#FFC107"/>
  </g>
</svg>


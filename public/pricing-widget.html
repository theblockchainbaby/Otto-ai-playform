<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto AI Pricing Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mb-blue: #0F2A44;
            --mb-light-blue: #1E4A66;
            --mb-accent-blue: #4A90B8;
            --mb-gold: #D4AF37;
            --mb-white: #FFFFFF;
            --mb-charcoal: #2C2C2C;
            --mb-shadow-elevated: 0 8px 32px rgba(15, 42, 68, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F8F9FA;
            padding: 2rem;
        }

        .pricing-widget {
            max-width: 400px;
            margin: 0 auto;
            background: var(--mb-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--mb-shadow-elevated);
            text-align: center;
        }

        .widget-header {
            margin-bottom: 2rem;
        }

        .widget-header h3 {
            color: var(--mb-blue);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .widget-header p {
            color: var(--mb-charcoal);
            opacity: 0.8;
        }

        .plan-selector {
            display: flex;
            background: #F8F9FA;
            border-radius: 8px;
            padding: 4px;
            margin: 1rem 0;
        }

        .plan-option {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option.active {
            background: var(--mb-blue);
            color: var(--mb-white);
        }

        .price-display {
            margin: 2rem 0;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--mb-blue);
            margin-bottom: 0.5rem;
        }

        .price-period {
            color: var(--mb-charcoal);
            opacity: 0.7;
        }

        .features-preview {
            text-align: left;
            margin: 1.5rem 0;
        }

        .features-preview ul {
            list-style: none;
            padding: 0;
        }

        .features-preview li {
            padding: 0.5rem 0;
            color: var(--mb-charcoal);
            font-size: 0.9rem;
        }

        .cta-button {
            width: 100%;
            padding: 16px 24px;
            background: var(--mb-gold);
            color: var(--mb-charcoal);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: #F4D03F;
            transform: translateY(-2px);
            box-shadow: var(--mb-shadow-elevated);
        }

        .widget-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #E9ECEF;
        }

        .widget-footer p {
            font-size: 0.8rem;
            color: var(--mb-charcoal);
            opacity: 0.7;
        }

        .otto-badge {
            background: var(--mb-blue);
            color: var(--mb-white);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="pricing-widget">
        <div class="widget-header">
            <div class="otto-badge">ðŸ¤– Otto AI</div>
            <h3>Choose Your Plan</h3>
            <p>Start revolutionizing your dealership today</p>
        </div>

        <div class="plan-selector">
            <button class="plan-option active" onclick="selectPlan('starter')">Starter</button>
            <button class="plan-option" onclick="selectPlan('professional')">Pro</button>
            <button class="plan-option" onclick="selectPlan('enterprise')">Enterprise</button>
        </div>

        <div class="price-display">
            <div class="price" id="widgetPrice">$299</div>
            <div class="price-period">per month</div>
        </div>

        <div class="features-preview">
            <ul id="widgetFeatures">
                <li>âœ… Otto AI Phone Agent</li>
                <li>âœ… Up to 500 calls/month</li>
                <li>âœ… Customer Management</li>
                <li>âœ… Basic Analytics</li>
                <li>âœ… Email Support</li>
            </ul>
        </div>

        <a href="/purchase.html?plan=starter" class="cta-button" id="widgetCTA">
            Get Started
        </a>

        <div class="widget-footer">
            <p>14-day free trial â€¢ No setup fees â€¢ Cancel anytime</p>
        </div>
    </div>

    <script>
        const plans = {
            starter: {
                price: '$299',
                features: [
                    'âœ… Otto AI Phone Agent',
                    'âœ… Up to 500 calls/month',
                    'âœ… Customer Management',
                    'âœ… Basic Analytics',
                    'âœ… Email Support'
                ],
                cta: 'Get Started'
            },
            professional: {
                price: '$799',
                features: [
                    'âœ… Everything in Starter',
                    'âœ… Unlimited calls',
                    'âœ… Vehicle Inventory',
                    'âœ… Advanced Analytics',
                    'âœ… Priority Support'
                ],
                cta: 'Start Free Trial'
            },
            enterprise: {
                price: '$1,999',
                features: [
                    'âœ… Everything in Pro',
                    'âœ… Multi-location Support',
                    'âœ… Custom Otto Training',
                    'âœ… API Access',
                    'âœ… Dedicated Support'
                ],
                cta: 'Contact Sales'
            }
        };

        let currentPlan = 'starter';

        function selectPlan(planName) {
            currentPlan = planName;
            
            // Update active button
            document.querySelectorAll('.plan-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update display
            const plan = plans[planName];
            document.getElementById('widgetPrice').textContent = plan.price;
            document.getElementById('widgetFeatures').innerHTML = plan.features.map(f => `<li>${f}</li>`).join('');
            document.getElementById('widgetCTA').textContent = plan.cta;
            document.getElementById('widgetCTA').href = `/purchase.html?plan=${planName}`;
        }

        // Track widget interactions
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('cta-button')) {
                console.log('Widget CTA clicked:', {
                    plan: currentPlan,
                    timestamp: new Date().toISOString()
                });
            }
        });
    </script>
</body>
</html>

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: automotive-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: automotive_ai
      POSTGRES_USER: automotive_user
      POSTGRES_PASSWORD: automotive_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automotive_user -d automotive_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: automotive-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
